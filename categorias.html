<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6a4dcf;
      --secondary-color: #9b7ffc;
      --background-color: #f7f5fc;
      --text-color: #333;
      --card-bg: #fff;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark {
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
      --shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      padding-bottom: 70px;
    }

    header {
      background: var(--card-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--primary-color);
    }

    .categories-container, .products-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .category-card, .product-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .category-card:hover, .product-card:hover {
      transform: translateY(-5px);
    }

    .category-card img, .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .category-card h3, .product-card h3 {
      padding: 10px;
      font-size: 14px;
      color: var(--text-color);
    }

    /* Botão voltar */
    .back-btn {
      margin: 15px;
      display: inline-block;
      padding: 10px 15px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    /* Menu inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a i {
      font-size: 18px;
      margin-bottom: 3px;
      color: var(--primary-color);
    }

    .bottom-nav a.active {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Categorias</div>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <!-- Lista de Categorias -->
  <div id="categories" class="categories-container">
    <div class="category-card" onclick="showProducts('camisetas')">
      <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=800&q=80" alt="Camisetas">
      <h3>Camisetas</h3>
    </div>
    <div class="category-card" onclick="showProducts('calcas')">
      <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&w=800&q=80" alt="Calças">
      <h3>Calças</h3>
    </div>
    <div class="category-card" onclick="showProducts('vestidos')">
      <img src="https://images.unsplash.com/photo-1586790170083-2f9ceadc732d?auto=format&fit=crop&w=800&q=80" alt="Vestidos">
      <h3>Vestidos</h3>
    </div>
    <div class="category-card" onclick="showProducts('acessorios')">
      <img src="https://images.unsplash.com/photo-1602810318383-e3d06c2f3f5a?auto=format&fit=crop&w=800&q=80" alt="Acessórios">
      <h3>Acessórios</h3>
    </div>
  </div>

  <!-- Produtos -->
  <div id="products" style="display:none;">
    <button class="back-btn" onclick="goBack()">← Voltar</button>
    <div id="products-container" class="products-container"></div>
  </div>

  <!-- Menu inferior -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="promocoes.html"><i class="fas fa-tag"></i>Promoções</a>
    <a href="lancamentos.html"><i class="fas fa-star"></i>Lançamentos</a>
    <a href="contato.html"><i class="fas fa-user"></i>Contato</a>
    <a href="sobre.html" class="active"><i class="fas fa-info-circle"></i>Sobre Nós</a>
  </nav>

  <script>
    // Dark/Light Mode
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      }
    });

    // Produtos por categoria
    const productsData = {
      camisetas: [
        { name: "Camiseta Branca", img: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=800&q=80" },
        { name: "Camiseta Preta", img: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" }
      ],
      calcas: [
        { name: "Calça Jeans", img: "https://images.unsplash.com/photo-1583002851274-4b2d4cfadf29?auto=format&fit=crop&w=800&q=80" },
        { name: "Calça Social", img: "https://images.unsplash.com/photo-1593032465171-eef2e21cf9ef?auto=format&fit=crop&w=800&q=80" }
      ],
      vestidos: [
        { name: "Vestido Floral", img: "https://images.unsplash.com/photo-1520975922058-94c8a95dc1c0?auto=format&fit=crop&w=800&q=80" },
        { name: "Vestido Preto", img: "https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=800&q=80" }
      ],
      acessorios: [
        { name: "Relógio Moderno", img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80" },
        { name: "Bolsa Feminina", img: "https://images.unsplash.com/photo-1600180758895-40f5d77a8f49?auto=format&fit=crop&w=800&q=80" }
      ]
    };

    function showProducts(category) {
      document.getElementById("categories").style.display = "none";
      document.getElementById("products").style.display = "block";

      const container = document.getElementById("products-container");
      container.innerHTML = "";

      productsData[category].forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
        `;
        container.appendChild(card);
      });
    }

    function goBack() {
      document.getElementById("categories").style.display = "grid";
      document.getElementById("products").style.display = "none";
    }
  </script>
</body>
</html>
